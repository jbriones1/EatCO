<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <title>Navbar Prototype</title>
  <meta charset="utf-8">

  <style type="text/css">
    a {
      letter-spacing: 0.05em;
      word-spacing: 0em;
    }
    #banner {
      margin: 5px;
    }
    #banner img {
      width: 100%;
      max-height: 350px;
    }
    #search {
      width: 92%;
      margin: 20px auto;
      box-shadow: 0px 0px 4px black;
    }
    #basicInfo {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      align-content: center;
      margin: 6% 0;
    }
    #logo {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin-left: 3%;
      margin-right: 0 auto;
    }
    ul {
      list-style: none;
      font-size: 10pt;
    }
    #name {
      font-size: 15pt;
      font-weight: bold;
    }
    div.rating {
      text-align: right;
      float: right;
      margin-left: auto;
      margin-right: 10%;
    }
    img.rating {
      width: 50px;
      height: 50px;
    }
    div.rating p {
      display: flex;
      margin-left: 30%;
    }
    .tabButton {
      border: none;
      background-color: #3fbf43;
      color: white;
      margin: 3px;     
      width: 30%;
      padding: 1em 1em;
      font-size: 10pt;
    }
    #buttonContainer {
      padding: 1em 0;
      text-align: center;
      background-color: lightgrey;
    }
    #reviews {
      margin-top: 10%;
      background-color: lightgrey;
    }
    #reviews h3 {
      text-align: center;
    }
    div.review img {
      width: 50px;
      border: 1px solid #3fbf43; 
    }
    div.review p {
      float: right;
    }
    .review-box {
      display: flex;
      text-align: center;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
  
<body>

  <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #3fbf43">
    <a class="navbar-brand text-light" href="#">
      <img src="images/logo_512_white.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Green Eating App
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-light" href="#">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Leave A Review</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="search" class="input-group">
    <input type="text" class="form-control" placeholder="Search" aria-label="" aria-describedby="basic-addon1">
    <div class="input-group-append">
      <button class="btn btn-success" type="button"><i class="fas fa-search"></i></button>
    </div>
  </div>
  <div id="banner">
    <img src="https://dummyimage.com/600x400/000/fff">
  </div>
  <div id="content">
    <div id="basicInfo">
      
      <ul>
        <li id="name">Restaurant Name</li>
        <li id="type">Restaurant Type</li>
        <li id="price">$$$</li>
        <li id="phone-number">Phone #</li>
        <li id="address">Address</li>
        
      </ul>
      <div class ="rating">
        <img class="rating" src="images/leaf-rating.png" alt="leaf rating image">
        <p><span id="rating-number">#</span>/5</p>
      </div>
    </div>
  </div>
  
  <div id="buttonContainer">
    <button class="tabButton" onclick="openTab('about')">About</button>
    <button class="tabButton" onclick="openTab('takeOut')">Materials</button>
    <button class="tabButton" onclick="openTab('foodSource')">Food Sources</button>
  </div>
  
  <div id="about" class="info">
    <h3 id="description">Hello</h3>
  </div>
  
  <div id="takeOut" class="info" style="display:none">
    <h2>Take out materials</h2>
  </div>
  
  <div id="foodSource" class="info" style="display:none">
    <h2>Food Source</h2>
  </div>
  <div id="reviews">
    <h3>Reviews</h3>
    <div id="review-section">
      <div class="review-box">
        <form> 
          <div>
            <label> Leave a review </label>
            <textarea id="review-textarea"></textarea>
            <button type="button" id="send-review" class="tabButton" onclick="submitReview"> Leave review </button>
          </div>
        </form>
      </div>
    </div>
  </div>
    
  
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

  <script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script>
    var restaurant = db.collection("Restaurants");
    var reviews = restaurant.doc("z6jMLnApFK6V6cKASIBm").collection("Reviews");
    // ------------------------------
    // ------ Restaurant Info  ------
    // ------------------------------
    function loadRestoInfo() {
      restaurant.get()
        .then(function(snap) {
        snap.forEach(function(doc) {
          var n = doc.data().Name;
          var desc = doc.data().description;
          var addr = doc.data().address;
          var phone = doc.data().phoneNumber;
          var price = doc.data().price;
          var rating = doc.data().rating;
          var type = doc.data().type;
          
          $("#name").html(n);
          $("#address").html(addr);
          $("#description").html(desc);
          $("#phone-number").html(phone);
          $("#price").html(price);
          $("#rating-number").html(rating);
          $("#type").html(type);
        })
      });
    }
    
    
    // ------------------------------
    // ------ Writing a review ------
    // ------------------------------
    var reviewSection = document.getElementById("review-section");
    function loadReviews() {
      reviews.get()
        .then(function(snap) {
        snap.forEach(function(doc) {
          let r = doc.data().review;
          console.log(r);
          
          let para = document.createElement("div");
          para.setAttribute("id", r);
          reviewSection.appendChild(para);
          let node = document.createTextNode(r);
          para.appendChild(node);
        })
      });
    }
    document.getElementById("send-review").addEventListener("click", submitReview);
    
    function submitReview(e) {
      var reviewText = document.getElementById("review-textarea").value;
      
      reviews.doc().set( {
        review: reviewText
      }).then(function() { 
        console.log("Sent " + reviewText);
        let para = document.createElement("div");
        reviewSection.appendChild(para);
        let node = document.createTextNode(reviewText);
        para.appendChild(node);
        reviewText.value = "";
      })
    }
    
    function openTab(tabName) {
      var i;
      var x = document.getElementsByClassName("info");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
    
    loadRestoInfo();
    loadReviews();
  </script>
</body>

</html>
