<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Landing Page </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">  
    <style>
      
      body {
        width: 100%;
        background-image: url(images/landingpage_background.jpg);
        background-repeat: no-repeat;
        
        font-family: "Roboto", sans-serif;
      }
      
      body * {
        font-family: inherit;
      }
      
      body
      
      #root {
        display: flex;
        flex-flow: column;
        height: 100%;
      }
      
      #container {

      }
      
      header {
        display: flex;
        justify-content: space-between;
      }
      
      
      
      .logo {
        margin: 30px 0 0 30px;
        width: 128px;
        width: 128px;
      }
      
      .login {
      }
      
      .login a {
        font-size: 20pt;
        color: white;
        margin: 30px 30px 0 0;
        
        text-shadow: 2px 2px 5px #000;
      }
      
      .login a:hover {
        text-decoration: none;
      }
      
      
      #midbar {
        position: relative;
        width: 90%;
        margin-bottom: 5%;
        bottom: -200px;
      }
      
      #midbar > p {
        text-align: center;
        font-family: "Robot", sans-serif;
        font-size: 50pt;
        color: white;
        
        text-shadow: 2px 2px 5px#000;
      }
      
      .input-group {
        margin-left: 5%;
      }
      
    </style>
  </head>
  
  <body>
    <div id="root">
      <div id="container">
        <header>
          <div class="logozone"> 
            <img class="logo" src="images/logo_512.png">
          </div>
          <div class="login"> 
            <a href="index.html">Login</a>
          </div>
        </header>
        
        <div id="midbar">
          <p> Start eating green</p>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter your address" aria-label="" aria-describedby="basic-addon1" >
            <div class="input-group-append">
            <button class="fa fa-search" type="button">Let's go!</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
